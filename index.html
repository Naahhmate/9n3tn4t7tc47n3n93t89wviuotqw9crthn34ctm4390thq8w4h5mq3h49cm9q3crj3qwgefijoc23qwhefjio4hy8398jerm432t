<html>
  <head>
    <title>reCAPTCHA demo: Explicit render</title>
    <script type="text/javascript">
      var onloadCallback = function() {
        grecaptcha.render('html_element', {
          'sitekey' : '6LdyAOIpAAAAAE8Ppt2L4IZgoxgT6grpwxZSxtCq'
        });
      };
    </script>
  </head>
  <body>
    <form action="?" method="POST">
      <div id="html_element"></div>
      <br>
      <input type="submit" value="Submit">
    </form>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
  </body>
</html>

<script>

  document.getElementById("submit_button").addEventListener("click",function(evt) {
  let response = grecaptcha.getResponse();
  if(response.length == 0) {
    alert("please verify you are humann!");
    evt.preventDefault();
    return false;
  } else {
    console.log("you are human!");
    let msg = {
      'response': response,
    }
    let options = {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(msg)
    }
    fetch('/verify_grecaptcha', options)
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error(error));
  }
});
</script>
